<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#ff0000">
        </p>
        <p>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Escolha uma foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!--A imagem só será enviada se usar o método "POST"-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
